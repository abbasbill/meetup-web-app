{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title> {% block title %}My Meetups{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    {% block page_css %}{% endblock %}  
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">sxzQuare meetups</a></nav>
        <h1>{% block main_heading %}{% endblock %}</h1>
        <p>{% block header_content %}{% endblock %}</p>
    </header>

    <main>
        {% block body %}{% endblock %}
    </main>

    <footer style="text-align:center; background-color: white; font-weight: bold">Tutorial by 
        <a style="text-decoration: none" href="https://academind.com/courses">Academind</a>. 
        Coded by <a style='text-decoration:none' href="https://billiamin.netlify.app/"> Billiamin Abbas!</a>
    </footer>
</body>
</html>
